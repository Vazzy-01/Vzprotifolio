<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Black Sky â€¢ One Shooting Star (Horizontal)</title>
<style>
:root {
--cycle: 10s; /* how often the star passes */
--trail-length: 150px; /* length of the light trail */
--star-size: 3px; /* size of the shooting star head */
}


html, body {
height: 100%;
margin: 0;
background: #000; /* pure black sky */
overflow: hidden;
}


.sky {
position: relative;
width: 100vw;
height: 100vh;
background: radial-gradient(1200px 700px at 20% 15%, rgba(40,40,60,0.35), transparent 60%),
radial-gradient(900px 600px at 80% 30%, rgba(30,30,50,0.25), transparent 60%),
#000;
overflow: hidden;
}


.shooting-star {
position: absolute;
top: 50%; /* middle of the screen */
left: -10vw; /* start off-screen */
width: var(--star-size);
height: var(--star-size);
border-radius: 50%;
background: #fff;
filter: drop-shadow(0 0 6px rgba(255,255,255,0.9)) drop-shadow(0 0 12px rgba(255,255,255,0.6));
animation: fly var(--cycle) linear infinite, appear var(--cycle) ease-in-out infinite;
}


.shooting-star::after {
content: "";
position: absolute;
top: 50%;
left: calc(-1 * var(--trail-length));
transform: translateY(-50%);
width: var(--trail-length);
height: 2px;
border-radius: 2px;
background: linear-gradient(90deg, rgba(255,255,255,0.9), rgba(255,255,255,0.0));
filter: blur(0.5px) drop-shadow(0 0 4px rgba(255,255,255,0.8));
opacity: 0.95;
}


@keyframes fly {
0% { transform: translateX(-15vw); }
100% { transform: translateX(115vw); }
}


@keyframes appear {
0%, 30% { opacity: 0; }
35%, 60% { opacity: 1; }
65%, 100% { opacity: 0; }
}
</style>
</head>
<body>
<div class="sky" role="img" aria-label="A black night sky with a single horizontal shooting star passing every ten seconds.">
<div class="shooting-star" aria-hidden="true"></div>
</div>
</body>
</html>
