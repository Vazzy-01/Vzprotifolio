  <div class="format">
    <label for="date">date</label>
    <input type="date" id="date" name="date">
    <label for="title">title</label>
    <input type="text" id="title" name="title">
    <button type="button" id="add-expences-btn">Add expences</button>
    <div class="hidden" id="expences">
      <div class="labour">
      <label for="labour">labour</label>
      <input type="number" id="labour" name="labour" value="0" min="0">
      <label for="discribution">discribution</label>
      <textarea id="discribution" name="discribution" rows="4" cols="50"></textarea>
   </div>
   <div class="manual">
<label for="manual">manual</label>
    <input type="number" id="manual" name="manual" value="0" min="0">
    <label for="discribution">discribution</label>
    <textarea id="discribution" name="discribution" rows="4" cols="50"></textarea>
    </div>
    <div class="medecines">
    <label for="medecines">medecines</label>
    <input type="number" id="medecines" name="medecines" value="0" min="0">
    <label for="discribution">discribution</label>
    <textarea id="discribution" name="discribution" rows="4" cols="50"></textarea>
    </div>
    <div class="others">
    <label for="others">others</label>
    <input type="number" id="others" name="others" value="0" min="0">
    <label for="discribution">discribution</label>
    <textarea id="discribution" name="discribution" rows="4" cols="50"></textarea>
    <label for="total">total</label>
    <input type="number" id="total" name="total" value="0" min="0">
    </div>
   </div>
    <label for="explanation">comment</label>
    <textarea id="explanation" name="explanation" rows="4" cols="50"></textarea>
    <input type="file" accept="image/*" multiple>
    <input type="file" accept="video/*" multiple>
    <input type="file" accept="audio/*" multiple>
    <input type="file" accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx" multiple>
    <label for="status">done by:</label><input type="text" id="status" name="status">
    <label for="role" id="his-role"></label>
    <button type="submit">Submit</button>
<script>
      (function() {
      document.getElementById('add-expences-btn').addEventListener('click', function() {
        var expencesDiv = document.getElementById('expences');
        if (expencesDiv.classList.contains('hidden')) {
          expencesDiv.classList.remove('hidden');
        } else {
          expencesDiv.classList.add('hidden');
        }
      });

      const total = document.getElementById('total');
      const labour = document.getElementById('labour');
      const manual = document.getElementById('manual');
      const medecines = document.getElementById('medecines');
      const others = document.getElementById('others');
      function calculateTotal() {
        const labourValue = parseFloat(labour.value) || 0;
        const manualValue = parseFloat(manual.value) || 0;
        const medecinesValue = parseFloat(medecines.value) || 0;
        const othersValue = parseFloat(others.value) || 0;
        const sum = labourValue + manualValue + medecinesValue + othersValue;
        total.value = sum;
      }
      labour.addEventListener('input', calculateTotal);
      manual.addEventListener('input', calculateTotal);
      medecines.addEventListener('input', calculateTotal);
      others.addEventListener('input', calculateTotal);
    })();  
    </script>
