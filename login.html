            <script>
const channel = new BroadcastChannel("my-channel");
const mains = document.body;

// Get saved theme from local storage
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'dark') {
  mains.classList.add('dark-mode');
}

// Listen for theme updates from other pages
channel.onmessage = (event) => {
  const all = event.data.theme; // ✅ Correct property

  if (all === "dark") {
    mains.classList.add("dark-mode");
  } else {
    mains.classList.remove("dark-mode");
  }

  // ✅ Save new theme
  localStorage.setItem('theme', all);
};
</script>
